<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Language checker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		
	</header>
	<main>
		<h2>введите текст для проверки:</h2>

		<form action="" class="checker-form">
			<div class="locales">
				<div class="btn btn_ru checked">RU</div>
				<div class="btn btn_en">EN</div>
			</div>
			<textarea name="" id="enter-text"></textarea>
			<input class="btn btn_submit" type="submit" value="ПРОВЕРИТЬ">
		</form>
		<h2>результат проверки:</h2>
		<div id="result-text" class="result">
			
		</div>
	</main>
	<footer>
		
	</footer>
	<script src="main.js"></script>
</body>
</html>
